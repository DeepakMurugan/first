<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website Clone</title>
</head>
<body>
    <h1>Webpage Clone</h1>

    <h2>Local Image</h2>
    <img src="images/local-image.jpg" alt="Local Image" width="300">

    <h2>CDN Image</h2>
    <img src="https://via.placeholder.com/300" alt="CDN Image">

    <h2>CDN Video</h2>
    <video width="500" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Login Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>HTML Entities</h2>
    <p>&lt; This is a less than symbol &gt;</p>
    <p>&copy; Copyright Symbol</p>
    <p>&reg; Registered Trademark</p>
    <p>&euro; Euro Currency</p>
    <p>&amp; Ampersand Symbol</p>


    
</body>
</html>
